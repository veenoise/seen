<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='eye-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">        
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='eye-icon.png') }}" width="30" height="30" class="navbar-icon" alt="eye icon">
          Seen
        </a>
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              <img src="{{ url_for('static', filename='eye-icon.png') }}" width="30" height="30" class="navbar-icon" alt="eye icon">
              Seen
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>            
          </div>
          <div class="offcanvas-body ms-auto-lg">
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
                {% block home %}{% endblock%}
              </li>
              <li class="nav-item">
                {% block team %}{% endblock%}
              </li>
              <li class="nav-item">
                {% block leaderboards %}{% endblock%}
              </li>
              <li class="nav-item d-flex align-items-center">
                <h5 class="mt-1">
                  {{ session['username'] }} |
                </h5>     
                <a class="nav-link" href="{{ url_for('login') }}"><button class="btn btn-sm btn-outline-light">Logout</button></a>            
              </li>              
            </ul>            
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
  </body>
</html>
